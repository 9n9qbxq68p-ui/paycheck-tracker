<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Calc</title>
    <style>
        /* Black and White Theme */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #ffffff; 
            color: #000000;
            display: flex; 
            justify-content: center; 
            padding: 20px; 
        }
        .card { 
            width: 100%; 
            max-width: 350px; 
            border: 2px solid #000000;
            padding: 25px;
            border-radius: 0px; /* Sharp corners for a bold look */
        }
        h2 { 
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        label { display: block; margin-top: 15px; font-weight: bold; text-transform: uppercase; font-size: 0.8em; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 2px solid #000; 
            border-radius: 0; 
            box-sizing: border-box; 
            font-size: 18px; 
            outline: none;
        }

        /* Buttons */
        .button-group { margin-top: 20px; display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        button#clearBtn {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        /* Results Section */
        .result-box { 
            margin-top: 30px; 
            border-top: 2px solid #000;
            padding-top: 15px;
        }
        .result-line { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total { font-weight: 900; font-size: 1.4em; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Paycheck</h2>
    
    <label>Hours Worked</label>
    <input type="number" id="hours" placeholder="0" oninput="calculate()">

    <div class="button-group">
        <button onclick="calculate()">Calculate</button>
        <button id="clearBtn" onclick="clearAll()">Clear</button>
    </div>

    <div class="result-box">
        <div class="result-line">
            <span>Gross:</span>
            <span id="gross">$0.00</span>
        </div>
        <div class="result-line">
            <span>Taxes:</span>
            <span id="tax">-$0.00</span>
        </div>
        <div class="result-line total">
            <span>Net:</span>
            <span id="net">$0.00</span>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const rate = 13.50;
        const taxRate = 0.0765;
        const hoursInput = document.getElementById('hours').value;
        
        if (hoursInput === "" || hoursInput < 0) return;

        const gross = hoursInput * rate;
        const tax = gross * taxRate;
        const net = gross - tax;

        document.getElementById('gross').innerText = '$' + gross.toFixed(2);
        document.getElementById('tax').innerText = '-$' + tax.toFixed(2);
        document.getElementById('net').innerText = '$' + net.toFixed(2);
    }

    function clearAll() {
        document.getElementById('hours').value = "";
        document.getElementById('gross').innerText = '$0.00';
        document.getElementById('tax').innerText = '-$'0.00';
        document.getElementById('net').innerText = '$0.00';
    }
</script>

</body>
</html>
